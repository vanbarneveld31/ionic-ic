<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Business Alert</title>
	<link href="lib/ionic/css/ionic.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
	
	<script src="directives/ionMdInput.js"></script>
	
	<script src="home/home-ctrl.js"></script>
	<script src="notifications/notifications-ctrl.js"></script>
	<script src="settings/settings-ctrl.js"></script>
	<script src="login/login-ctrl.js"></script>
	<script src="sales/sales-ctrl.js"></script>
	
  </head>
  <body ng-app="bizapp">
	<ion-side-menus>
		  <ion-side-menu-content ng-controller="NavCtrl">
			<ion-nav-bar class="bar-positive">
			  <ion-nav-back-button class="button-clear icon ion-ios7-arrow-back">
					<button class="button button-icon button-clear ion-navicon" ng-click="showMenu()"></button>
			  </ion-nav-back-button>
			</ion-nav-bar>
			<ion-nav-view animation="slide-left-right"></ion-nav-view>
		   </ion-side-menu-content> 

		  <ion-side-menu side="left">
			<header class="bar bar-header bar-balanced">
			  <h1 class="title">Menu</h1>
			</header>
			<ion-content class="has-header">
			  <ion-list>
				<ion-item nav-clear menu-close ui-sref="tab.home">Home</ion-item>
				<ion-item menu-close ui-sref="tab.home">Quotations</ion-item>
				<ion-item menu-close ui-sref="sales">Invoices</ion-item>
				<ion-item menu-close ui-sref="login">Sign out</ion-item>
			  </ion-list>
			</ion-content>
		  </ion-side-menu>
	</ion-side-menus>
  </body>
</html>
